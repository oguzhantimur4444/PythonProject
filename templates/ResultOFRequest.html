<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorgu Sonucu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .result {
            text-align: left;
            margin-top: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .result p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }

        .back-button {
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Sorgu Sonucu</h1>
        <div class="result">
            <p><strong>Ad:</strong> {{ request.name }}</p>
            <p><strong>Tür:</strong> {{ request.type }}</p>
            <p><strong>E-posta:</strong> {{ request.mail }}</p>
            <p><strong>Açıklama:</strong> {{ request.definition }}</p>
            <p><strong>ID:</strong> {{ request.id }}</p>
        </div>
    </div>
</body>
</html>
