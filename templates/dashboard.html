<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            margin: 20px auto;
            max-width: 900px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        thead {
            background-color: #007BFF;
            color: white;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #dee2e6;
        }

        th {
            font-size: 16px;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        a.btn{
            display: inline-block; /* <a> etiketinin düğme gibi görünmesi için */
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* Link altını kaldırır */
        }

        a.btn-primary{
            background-color: #007bff;
            color: white;
        }

        a.btn-primary:hover{
            background-color: #0056b3;
        }

        a.btn-danger {
            background-color: #dc3545;
            color: white;
        }

        a.btn-danger:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>Dashboard</div>
        <div>
            <a href="{{url_for('addRequestPage')}}">Yeni Talep</a>
            {% if admin %}
            <a href="{{url_for('listPersonel')}}">Personelleri Düzenle</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Personel</th>
                    <th>Definition</th>
                    <th>Edit &amp; Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in requests %}
                <tr id="{{i.id}}">
                    <td>{{ i.name }}</td>
                    <td>{{ i.type }}</td>
                    <td>{{ i.personelId }}</td>
                    <td>{{ i.definition }}</td>
                    <td>
                        <a href="" class="btn btn-primary">Edit</a>
                        <a href="{{ url_for('deleteRequest',id=i.id)}}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
